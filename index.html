<!DOCTYPE html>
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/game.js"></script>
    <script>
        let game = Game2048();
        function changeScreen(){
            let gameboard=game.Board();
            let x=0;
            let y=0;
            for (i of gameboard){
                x=0;
                for (j of i){
                    $(`#${y}:nth-child(${x})`).text(gameboard[y][x]);
                    x++;
                }
                y++;
            }
        }
        $(document).ready(function() {
            $("#up").click(function(){
                game.upClick();
                if (game.judgeEnd === true){
                    alert("Game over!");
                } else{
                    game.addNum();
                }
            });
            $("#right").click(function(){
                game.rightClick();
                if (game.judgeEnd === true){
                    alert("Game over!");
                } else{
                    game.addNum();
                }
            });
            $("#down").click(function(){
                game.downClick();
                if (game.judgeEnd === true){
                    alert("Game over!");
                } else{
                    game.addNum();
                }
            });
            $("#left").click(function(){
                game.leftClick();
                if (game.judgeEnd === true){
                    alert("Game over!");
                } else{
                    game.addNum();
                }
            });
        });
    </script>
